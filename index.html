<body>

    <!-- Boards -->
    <div class="tilulo-boards">
        <h3>Boards</h3>
    </div>
    <div class="row divBoards mb-5" id="boards">

    </div>


    <!-- Modal Adicionar Novo Board-->
    <div class="modal fade" id="modalNovoBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Board</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="novoBoard-form text-left" id="form-novoBoard">
                        <div class="form-group">
                            <label for="nomeNovoBoard">Nome:</label>
                            <input type="text" id="name-board" class="form-control form-control-lg" placeholder="nome"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect">Selecione a cor do Board</label>
                            <select class="form-control" id="color-board">
                                <option style="background-color: aqua;">aqua</option>
                                <option style="background-color: aquamarine;">aquamarine</option>
                                <option style="background-color: blue;">blue</option>
                                <option style="background-color: red;">red</option>
                                <option style="background-color: purple;">purple</option>
                                <option style="background-color: palevioletred;">palevioletred</option>
                                <option style="background-color: yellow;">yellow</option>
                                <option style="background-color: yellowgreen;">yellowgreen</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-novoBoard" id="btnSubmit-AdicionarBoard"
                        class="btn btn-primary">Adicionar Board</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Board-->
    <div class="modal fade" id="modalEditarBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Board</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="editarBoard-form text-left" id="form-editarBoard" novalidate>
                        <div class="form-group">
                            <label for="nomeNovoBoard">Novo Nome:</label>
                            <input type="text" id="name-board-editar" class="form-control form-control-lg"
                                placeholder="nome">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect">Selecione uma nova cor para o Board</label>
                            <select class="form-control" id="color-board-editar">
                                <option style="background-color: aqua;">aqua</option>
                                <option style="background-color: aquamarine;">aquamarine</option>
                                <option style="background-color: blue;">blue</option>
                                <option style="background-color: red;">red</option>
                                <option style="background-color: purple;">purple</option>
                                <option style="background-color: palevioletred;">palevioletred</option>
                                <option style="background-color: yellow;">yellow</option>
                                <option style="background-color: yellowgreen;">yellowgreen</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-editarBoard" id="btnSubmit-AdicionarBoard"
                        class="btn btn-primary">Editar Board</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



</body>
