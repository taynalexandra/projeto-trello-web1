<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Listas</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><img src="./img/iconehome.png" alt="" class="icone-home"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><img src="./img/tasksLogoBranco.png" alt="" class="logoNavBar"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="loginCadastro.html"><img src="./img/iconeSair.png" alt=""
                        class="icone-sair"></a>
            </li>
        </ul>
    </nav>

    <!-- Listas -->
    <div class="row div-titulo-list">
        <div class="col-2">
            <h3 class="tilulo-board-list" id="titulo-lists">Nome Board</h3>
        </div>
        <div class="col-2">
            <a href="#" data-toggle="modal" data-target="#modalNovaLista">
                <button class="btn-addNovaLista btn">+ Add Lista</button>
            </a>
        </div>
    </div>
    <div class="row divLists mb-5" id="lists">
        <ul class="list-group list-group-horizontal" id="listas">

        </ul>

    </div>

    <!-- Modal -->
    <!-- Modal Adicionar Nova Lista -->
    <div class="modal fade" id="modalNovaLista" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Lista</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="novaLista-form text-left" id="form-novaLista">
                        <div class="form-group">
                            <label for="nomeNovaLista">Nome:</label>
                            <input type="text" id="name-list" class="form-control form-control-lg" placeholder="nome"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-novaLista" id="btnSubmit-AdicionarLista"
                        class="btn btn-primary">Adicionar Lista</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Lista-->
    <div class="modal fade" id="modalEditarList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Renomear Lista</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="editarList-form text-left" id="form-editarList" novalidate>
                        <div class="form-group">
                            <label for="nomeNovoList">Novo Nome:</label>
                            <input type="text" id="name-list-editar" class="form-control form-control-lg"
                                placeholder="nome">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-editarList" id="btnSubmit-EditarList"
                        class="btn btn-primary">Renomear Lista</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Novo Card -->
    <div class="modal fade" id="modalNovoCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="novoCard-form text-left" id="form-novoCard">
                        <div class="form-group">
                            <label for="nameNovoCard">Nome:</label>
                            <input type="text" id="nome-card" class="form-control form-control-lg" placeholder="nome"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-novoCard" id="btnSubmit-adicionarCard"
                        class="btn btn-primary">Adicionar Card</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Modal Editar Card-->
<div class="modal fade" id="modalEditarCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Renomear Card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="editarCard-form text-left" id="form-editarCard" novalidate>
                    <div class="form-group">
                        <label for="nomeNovoCard">Novo Nome:</label>
                        <input type="text" id="name-card-editar" class="form-control form-control-lg"
                            placeholder="nome">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="form-editarCard" id="btnSubmit-EditarList" class="btn btn-primary">Renomear
                    Card</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal ComentÃ¡rios e tags cards -->

<div class="modal fade" id="modalComentariosETags" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titulo-modal-comentarios"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-comentario">
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Comentario:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
                <div id="comentariosCadastrados"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/listas.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
