<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Login-Cadastro</title>
</head>

<body>

    <div class="cadastroLogin-container d-flex justify-content-center align-items-center" id="divFormCadastro">
        <!-- Formulário de Cadastro -->
        <form class="cadastro-form text-center" id="form-cadastro">
            <img src="./img/tasksLogo.png" alt="" class="logoLoginCadastro"></br>
            </br>
            <h1 class="mb-5 font-weight-light text-uppercase">Cadastro</h1>
            <div class="form-group">
                <input type="text" id="nome-cadastro" class="form-control form-control-lg" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="text" id="username-cadastro" class="form-control form-control-lg" placeholder="Username"
                    required>
            </div>
            <div class="form-group">
                <input type="password" id="senha-cadastro" class="form-control form-control-lg" placeholder="Senha"
                    required minlength="4">
            </div>
            <button type="submit" id="btnSubmit-cadastro"
                class="btn mt-5 btn-lg btn-custom btn-block text-uppercase">Cadastrar</button>
            <p class="mt-3 font-weight-normal">Já possui uma conta? <a href="#" id="linkLogin"><strong>Realizar
                        Login</strong></a></p>
        </form>
        <!-- Formulário de Login -->
        <form class="login-form text-center" id="form-login">
            <img src="./img/tasksLogo.png" alt="" class="logoLoginCadastro">
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-group">
                <input type="text" id="username-login" class="form-control form-control-lg" placeholder="Username"
                    required>
            </div>
            <div class="form-group">
                <input type="password" id="senha-login" class="form-control form-control-lg" placeholder="Senha"
                    required minlength="4">
            </div>
            <button type="submit" id="btnSubmit-login"
                class="btn mt-5 btn-lg btn-custom btn-block text-uppercase">Entrar</button>
            <p class="mt-3 font-weight-normal">Não possui uma conta? <a href="#"
                    id="linkCadastro"><strong>Cadastre-se</strong></a></p>
        </form>
    </div>

</body>

<script type="text/javascript" src="./js/loginCadastro.js"></script>

</html>
